<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="img-container" id="imgs">
            <img src="./images/img-1.jpg" alt="img-1">
            <img src="./images/img-2.jpg" alt="img-2">
            <img src="./images/img-3.jpg" alt="img-3">
            <img src="./images/img-4.jpg" alt="img-4">
        </div>
        <div class="btn-container">
            <button class="btn" id="left">prev</button>
            <button class="btn" id="right">next</button>

        </div>
    </div>

    <script src="./javascript/index.js"></script>
</body>

</html>
